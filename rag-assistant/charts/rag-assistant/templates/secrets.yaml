apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rag-assistant.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rag-assistant.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.backend.secrets.llmApiKey }}
  llm-api-key: {{ .Values.backend.secrets.llmApiKey | b64enc | quote }}
  {{- else }}
  llm-api-key: ""
  {{- end }}
  {{- if .Values.backend.secrets.llmApiUrl }}
  llm-api-url: {{ .Values.backend.secrets.llmApiUrl | b64enc | quote }}
  {{- else }}
  llm-api-url: ""
  {{- end }}
