apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-api-ingress
  namespace: kubesphere-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api/rag-assistant(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: rag-api
            port:
              number: 8000
