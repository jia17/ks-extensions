apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: kubesphere-system
  labels:
    app: rag-backend
    component: rag-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
        component: rag-assistant
    spec:
      containers:
      - name: rag-backend
        image: ${REGISTRY}/rag-backend:${TAG}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: MILVUS_HOST
          value: "milvus"
        - name: MILVUS_PORT
          value: "19530"
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: llm-api-key
        - name: LLM_API_URL
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: llm-api-url
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: rag-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: rag-logs-pvc
